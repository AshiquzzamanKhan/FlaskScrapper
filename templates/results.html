<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Ashiquzzaman Khan">
        <title>Results</title>
        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../static/css/style.css" rel="stylesheet">
    </head>
    <body style="background-color: #222222;
    color: #ffffff;">
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                    <h1>Results</h1>
                </div>
                <div class="w-100 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <hr />
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                    <button type="button" class="btn btn-light" onclick="window.location.href='{{ url_for('index') }}';">Back</button>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                    <h6>Post Link {{ _post_link }}</h6>
                    <h6>Comments</h6>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Commenters</th>
                                <th>Their Likings</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for key, val in _comments.items() %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>{{ key }}</td>
                                <td>{{ val }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <h6>Likes</h6>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Likers</th>
                                <th>Their Likings</th>
                            </tr>
                        </thead>

                        <tbody>
                        {% for key, val in _likes.items() %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>{{ key }}</td>
                                <td>{{ val }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="w-100 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <hr />
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                    <button type="button" class="btn btn-light">DownloadCSV</button>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/popper.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
