<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Ashiquzzaman Khan">
        <title>Facebook Post Scrapper</title>
        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../static/css/style.css" rel="stylesheet">
    </head>
    <body style="background-color: #222222;">
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../static/js/jquery.min.js"></script>
        <div class="container">
            <form action="{{ url_for('progress') }}" method="POST">
            <div class="row" style="color: #ffffff; text-align: center; align-items: center; justify-content: center;">
                <!-- header -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h2>Scrapper</h2>
                </div>
                <!-- separator -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <hr />
                </div>
                <!-- Mac Windows Button Group -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 1%; margin-bottom: 1%;">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary active" id="macwinbtn">
                            <input type="radio" name="MacWin" value="mac" autocomplete="off" checked="">&nbsp;MAC
                        </label>
                        <label class="btn btn-secondary" id="macwinbtn">
                            <input type="radio" name="MacWin" value="windows" autocomplete="off">&nbsp;Windows
                        </label>
                    </div>
                </div>
                <!-- Browser Button Group -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 1%; margin-bottom: 1%;">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary active" id="browserbtn">
                            <input type="radio" name="browser" value="chrome" autocomplete="off" checked="">&nbsp;Chrome
                        </label>
                        <label class="btn btn-secondary" id="browserbtn">
                            <input type="radio" name="browser" value="firefox" autocomplete="off">&nbsp;Fire Fox
                        </label>
                    </div>
                </div>
                <!-- Login Fields -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <!-- Enable Group -->
                    <div class="row" id="login1" style="justify-content: center;margin-top: 1%;margin-bottom: 1%;">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
                <!-- Post Link Radio Button Group -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 1%; margin-bottom: 1%;">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary active" id="postLink" onclick="handleImport($(this))">
                            <input type="radio" name="postlink" value="postLink1" autocomplete="off" checked="">&nbsp;Single Post Link
                        </label>
                        <label class="btn btn-secondary" id="postLink" onclick="handleImport($(this))">
                            <input type="radio" name="postlink" value="postLink2" autocomplete="off">&nbsp;Multiple Post Link
                        </label>
                    </div>
                </div>
                <!-- POST LINK Fields -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="row" style="justify-content: center;">
                        <!-- single post -->
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="postLink1">
                            <input type="text" name="singlePost" class="form-control" placeholder="URL Link of the Post">
                        </div>
                        <!-- multiple post -->
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="postLink2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose CSV file</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Scrap Button -->
                <div style="margin-top: 1%; margin-bottom: 1%;" class="col-md-12 col-12 col-sm-12 col-lg-12 col-xl-12">
                    <button type="submit" class="btn btn-light">Start Scrapping</button>
                </div>
                <!-- separator -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <hr />
                </div>
                <!-- Previous JOB Table -->
                <div class="col-md-12 col-12 col-sm-12 col-lg-12 col-xl-12" style="margin-top: 1%;
    margin-bottom: 1%;">
                    <h6>Previous Scrapping Job</h6>
                    <hr />
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Post Link</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in _data %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>
                                    <a href={{ url_for('results', _jobs_id=i["_id"]) }}>{{ i["Post"] }}</a>
                                </td>
                                <td>{{ i["DateStamp"] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            </form>
        </div>
        <script src="../static/js/popper.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
        <script src="../static/js/index.js"></script>
    </body>
</html>
